            </li>
            <li class="portfolio-buttons-item">
              <button type="button" class="portfolio-button">Marketing</button>
            </li>
          </ul>

        <section>
          <ul class="products">
            <li class="product">
              <figure>
                <img
                  src="images/technocrack.jpg"
                  alt="Laptop otwarty na stronie internetowej ze zdjęciami ludzi i opisami."

                  height="294"
                />

                  <p class="job-type">Strona internetowa</p>
                </figcaption>
              </figure>
            </li>
            <li class="product">
              <figure>
                <img
                  src="images/grafika-new-orlean-vs-golden-star.jpg"

                  height="294"

            <li class="product">

                  height="294"

            <li class="product">

                <img
                  src="images/projekt-boxes.jpg"

                  height="294"
                />

                  <h3 class="company-name">Projekt Boxes</h3>
                  <p class="job-type">Aplikacja</p>

            <li class="product">

            <li class="product">

                <figcaption>

                  height="294"
